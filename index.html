<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <button id="addTaskButton" class="icon-button">+</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
    <div class="footer">
        <p>Desenvolvido por <a href="https://github.com/devlucasmattos" target="_blank">Lucas Mattos</a></p>
    </div>
    
</body>
</html>
